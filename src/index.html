<!DOCTYPE html>
<html lang="en">
<head>
<title>European Currency Converter</title>
</head>
<body>
  <div class="cointainer"></div>
    <h1>European Currency Converter</h1>
    <label for="number">Enter USD amount</label>
    <input id="number" type="number" step=0.01 placeholder="Enter your US dollar here!"></input>
    <button class="btn-sucess" id="currencyConvert">Submit</button>
    <div class="showConverter"></div>
    <h1>European Currencies</h1>
    <select name= "currency" id= "currency">
      <option value = "EUR">EUR</option>
      <option value = "ALL">ALL</option>
      <option value = "AMD">AMD</option>
      <option value = "AZN">AZN</option>
      <option value = "BYN">BYN</option>
    </select>
    <div class="showCurrency"></div>
    <div class="showErrors"></div>
</body>
</html>
